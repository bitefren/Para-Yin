<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Kat</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 600px; /* Ancho m치ximo para mejor legibilidad */
            margin: auto; /* Centra el contenido en la p치gina */
            background-color: #DFC5FE; /* Color de fondo */
            color: black; /* Color de letra */
        }
        h1 { 
            color: black; /* Color del t칤tulo cambiado a negro */
        }
        p { 
            font-size: 18px; 
            line-height: 1.5; /* Espaciado entre l칤neas para mayor legibilidad */
        }
        .centered {
            text-align: center; /* Centrando el texto */
            font-weight: bold; /* Negrita */
        }
    </style>
</head>
<body>
    <h1>Hola Kat 游꺙</h1>
    <p id="typed-text"></p>
    <p id="farewell" style="color: black;"></p> <!-- Mensaje de despedida -->
    <p id="today-text" class="centered" style="display: none; margin-top: 20px;"></p> <!-- Texto "Hoy me parece..." -->

    <script>
        const text = "Me gustar칤a mucho conocerte mejor, que me conozcas bien, creo podemos llevarnos sumamente bien y posiblemente hacernos bien, amo mucho dar detalles y pens칠 este te gustar칤a 游눘" ;
        const strikethroughMessage = "Me parece fue una gran idea escribirte"; // Mensaje para mostrar
        const farewellMessage = "Con cari침o, Mauricio 九뻞잺"; // Mensaje de despedida
        let index = 0;

        function typeText() {
            if (index < text.length) {
                document.getElementById("typed-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 150); // Velocidad de aparici칩n m치s lenta
            } else {
                // Una vez que se ha escrito todo el texto, muestra el mensaje de despedida
                displayFarewellMessage(); // Muestra el mensaje de despedida
            }
        }

        function displayFarewellMessage() {
            const farewellElement = document.getElementById("farewell");
            farewellElement.innerHTML = farewellMessage; // Establece el mensaje de despedida
            
            // Espera 4 segundos antes de mostrar el texto "Hoy me parece..."
            setTimeout(() => {
                displayTodayText(); // Muestra el texto "Hoy me parece..."
            }, 4000); // Retraso de 4 segundos
        }

        function displayTodayText() {
            const todayElement = document.getElementById("today-text");
            todayElement.innerHTML = ""; // Limpia el contenido
            let todayIndex = 0;

            // Funci칩n para simular el efecto de m치quina de escribir
            function typeTodayText() {
                if (todayIndex < strikethroughMessage.length) {
                    todayElement.innerHTML += strikethroughMessage.charAt(todayIndex);
                    todayIndex++;
                    setTimeout(typeTodayText, 250); // Velocidad de aparici칩n m치s lenta
                } else {
                    // Comienza a eliminar el texto
                    deleteText(); // Comienza a eliminar
                }
            }

            function deleteText() {
                setTimeout(() => {
                    if (todayElement.innerHTML.length > 0) {
                        todayElement.innerHTML = todayElement.innerHTML.slice(0, -1); // Elimina la 칰ltima letra
                        deleteText(); // Contin칰a eliminando
                    }
                }, 300); // Velocidad de eliminaci칩n m치s lenta
            }

            todayElement.style.display = 'block'; // Muestra el texto
            typeTodayText(); // Inicia el efecto de m치quina de escribir
        }

        typeText(); // Inicia la funci칩n al cargar la p치gina
    </script>
</body>
</html>
