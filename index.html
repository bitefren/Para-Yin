<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carta</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 600px; /* Ancho m치ximo para mejor legibilidad */
            margin: auto; /* Centra el contenido en la p치gina */
            background-color: #DFC5FE; /* Color de fondo */
            color: black; /* Color de letra */
        }
        h1 { 
            color: black; /* Color del t칤tulo cambiado a negro */
        }
        p { 
            font-size: 18px; 
            line-height: 1.5; /* Espaciado entre l칤neas para mayor legibilidad */
        }
        .strikethrough {
            text-decoration: line-through; /* Efecto de tachado */
            position: relative;
            display: inline-block;
            overflow: hidden; /* Esconde el contenido que sobresale */
        }
        .marker {
            background-color: #FFC0CB; /* Color de "marcador" */
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            transform: translateY(-100%); /* Inicialmente fuera de la vista */
            transition: transform 1s ease; /* Animaci칩n de deslizamiento */
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards; /* Animaci칩n de aparici칩n */
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Hola Yin 仇벒잺,</h1>
    <p id="typed-text"></p>
    <p id="strikethrough-text" style="color: black;"></p> <!-- L칤nea adicional para el efecto de tachado -->
    <p id="farewell" class="fade-in"></p> <!-- Mensaje de despedida con animaci칩n -->

    <script>
        const text = "Posiblemente veas esto por la ma침ana o casi medio d칤a, me tom칠 el tiempo de hacer esto para ti porque por supuesto lo vales, esto es un nada al lado de ese 'lo vales' pero este mensajito ser칤a extremadamente largo y perder칤a la intenci칩n jajaja, es muy lindo conocer personas como t칰, me refiero a una conexi칩n muy extra침a pero de ah칤 viene lo lindo 游눘";
        const strikethroughMessage = "Hoy me parece fue una gran idea escribirte"; // Mensaje para el efecto de tachado
        const farewellMessage = "Con cari침o, Mauricio 九뻞잺"; // Mensaje de despedida
        let index = 0;

        function typeText() {
            if (index < text.length) {
                document.getElementById("typed-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 100); // Velocidad de aparici칩n
            } else {
                // Una vez que se ha escrito todo el texto, comienza a mostrar el texto con tachado
                setTimeout(() => {
                    displayStrikethroughText();
                }, 500); // Espera un momento antes de mostrar la l칤nea
            }
        }

        function displayStrikethroughText() {
            const strikethroughElement = document.getElementById("strikethrough-text");
            strikethroughElement.innerHTML = strikethroughMessage;

            // A침adir el "marcador" para el efecto de tachado
            const marker = document.createElement('div');
            marker.className = 'marker';
            strikethroughElement.appendChild(marker);

            // Iniciar la animaci칩n de tachado
            setTimeout(() => {
                marker.style.transform = 'translateY(0)'; // Deslizar hacia abajo para tachar
            }, 100); // Espera un momento antes de comenzar a tachar

            // Esperar a que termine el efecto de tachado y luego mostrar el mensaje de despedida
            setTimeout(() => {
                strikethroughElement.innerHTML = ''; // Borra el texto despu칠s de tacharlo
                displayFarewellMessage(); // Muestra el mensaje de despedida
            }, 2000); // Tiempo para el efecto de tachado
        }

        function displayFarewellMessage() {
            const farewellElement = document.getElementById("farewell");
            farewellElement.innerHTML = farewellMessage; // Establece el mensaje de despedida
            farewellElement.classList.add('fade-in'); // A침adir la clase de animaci칩n de desvanecimiento
        }

        typeText(); // Inicia la funci칩n al cargar la p치gina
    </script>
</body>
</html
