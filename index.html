<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carta</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 600px; /* Ancho m치ximo para mejor legibilidad */
            margin: auto; /* Centra el contenido en la p치gina */
            background-color: #DFC5FE; /* Color de fondo */
            color: black; /* Color de letra */
        }
        h1 { 
            color: black; /* Color del t칤tulo cambiado a negro */
        }
        p { 
            font-size: 18px; 
            line-height: 1.5; /* Espaciado entre l칤neas para mayor legibilidad */
        }
        .strikethrough {
            text-decoration: line-through; /* Efecto de tachado */
        }
    </style>
</head>
<body>
    <h1>Hola Yin 仇벒잺,</h1>
    <p id="typed-text"></p>
    <p>Con cari침o,<br>Mauricio 九뻞잺</p>
    <p id="strikethrough-text" style="color: black;"></p> <!-- L칤nea adicional para el efecto de tachado -->

    <script>
        const text = "Posiblemente veas esto por la ma침ana o casi medio d칤a, me tom칠 el tiempo de hacer esto para ti porque por supuesto lo vales, esto es un nada al lado de ese 'lo vales' pero este mensajito ser칤a extremadamente largo y perder칤a la intenci칩n jajaja, es muy lindo conocer personas como t칰, me refiero a una conexi칩n muy extra침a pero de ah칤 viene lo lindo 游눘";
        const strikethroughMessage = "Hoy me parece fue una gran idea escribirte"; // Mensaje para el efecto de tachado
        let index = 0;

        function typeText() {
            if (index < text.length) {
                document.getElementById("typed-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 100); // Velocidad de aparici칩n
            } else {
                // Una vez que se ha escrito todo el texto, comienza a mostrar el texto con tachado
                setTimeout(() => {
                    displayStrikethroughText();
                }, 500); // Espera un momento antes de mostrar la l칤nea
            }
        }

        function displayStrikethroughText() {
            const strikethroughElement = document.getElementById("strikethrough-text");
            let strikeIndex = 0;

            // Funci칩n de m치quina de escribir para la l칤nea de tachado
            const interval = setInterval(() => {
                if (strikeIndex < strikethroughMessage.length) {
                    strikethroughElement.innerHTML += strikethroughMessage.charAt(strikeIndex);
                    strikeIndex++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        // Comienza a tachar el texto
                        strikeThroughText(strikethroughElement);
                    }, 500); // Espera un momento antes de tachar
                }
            }, 100); // Velocidad de aparici칩n
        }

        function strikeThroughText(element) {
            const fullText = element.innerHTML;
            let strikeIndex = 0;

            const interval = setInterval(() => {
                if (strikeIndex < fullText.length) {
                    element.innerHTML = fullText.slice(0, strikeIndex) + 
                        '<span class="strikethrough">' + fullText.slice(strikeIndex) + '</span>';
                    strikeIndex++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        element.innerHTML = ''; // Borra el texto despu칠s de tacharlo
                    }, 1000); // Espera 1 segundo antes de borrar
                }
            }, 100); // Velocidad de tachado
        }

        typeText(); // Inicia la funci칩n al cargar la p치gina
    </script>
</body>
</html>
