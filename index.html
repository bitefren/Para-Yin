<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Yin</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 600px; /* Ancho m√°ximo para mejor legibilidad */
            margin: auto; /* Centra el contenido en la p√°gina */
            background-color: #DFC5FE; /* Color de fondo */
            color: black; /* Color de letra */
        }
        h1 { 
            color: black; /* Color del t√≠tulo cambiado a negro */
        }
        p { 
            font-size: 18px; 
            line-height: 1.5; /* Espaciado entre l√≠neas para mayor legibilidad */
        }
        .centered {
            text-align: center; /* Centrando el texto */
            font-weight: bold; /* Negrita */
        }
        .blink {
            animation: blink-animation 1s steps(1, end) infinite; /* Parpadeo */
        }
        @keyframes blink-animation {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Hola Yin ‚ù§Ô∏è</h1>
    <p id="typed-text"></p>
    <p id="farewell" style="color: black;"></p> <!-- Mensaje de despedida -->
    <p id="today-text" class="centered" style="display: none; margin-top: 20px;"></p> <!-- Texto "Hoy me parece..." -->

    <script>
        const text = "Posiblemente veas esto por la ma√±ana o casi medio d√≠a, entonces buenos diasss ‚òÄÔ∏è espero durmieras bieen, me tom√© el tiempo de hacer esto para ti, porque realmente me qued√© toda la tarde pensando en lo mucho que me gusta el compartir tiempo y escucharla, es un algo que no se siente a menudo y por eso me veo en la enorme necesidad de expresarlo con algo como esto que est√°s leyendo, amo mucho dar detalles y pens√© este te gustar√≠a üíñ" ;
        const strikethroughMessage = "Hoy me parece fue una gran idea escribirte"; // Mensaje para mostrar
        const farewellMessage = "Con cari√±o, Mauricio ‚ú®Ô∏è"; // Mensaje de despedida
        let index = 0;

        function typeText() {
            if (index < text.length) {
                document.getElementById("typed-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 150); // Velocidad de aparici√≥n m√°s lenta
            } else {
                // Una vez que se ha escrito todo el texto, muestra el mensaje de despedida
                displayFarewellMessage(); // Muestra el mensaje de despedida
            }
        }

        function displayFarewellMessage() {
            const farewellElement = document.getElementById("farewell");
            farewellElement.innerHTML = farewellMessage; // Establece el mensaje de despedida
            
            // Espera 4 segundos antes de mostrar el texto "Hoy me parece..."
            setTimeout(() => {
                displayTodayText(); // Muestra el texto "Hoy me parece..."
            }, 4000); // Retraso de 4 segundos
        }

        function displayTodayText() {
            const todayElement = document.getElementById("today-text");
            todayElement.innerHTML = ""; // Limpia el contenido
            let todayIndex = 0;

            // Funci√≥n para simular el efecto de m√°quina de escribir
            function typeTodayText() {
                if (todayIndex < strikethroughMessage.length) {
                    todayElement.innerHTML += strikethroughMessage.charAt(todayIndex);
                    todayIndex++;
                    setTimeout(typeTodayText, 250); // Velocidad de aparici√≥n m√°s lenta
                } else {
                    // Al final, hacer parpadear la √∫ltima letra
                    setTimeout(() => {
                        const lastLetter = todayElement.innerHTML.slice(-1);
                        todayElement.innerHTML = todayElement.innerHTML.slice(0, -1); // Elimina la √∫ltima letra
                        todayElement.classList.add('blink'); // Agrega la clase de parpadeo
                        deleteLastLetter(); // Comienza a eliminar
                    }, 1000); // Espera 1 segundo antes de comenzar a eliminar
                }
            }

            function deleteLastLetter() {
                setTimeout(() => {
                    if (todayElement.innerHTML.length > 0) {
                        todayElement.innerHTML = todayElement.innerHTML.slice(0, -1); // Elimina la √∫ltima letra
                    } else {
                        todayElement.classList.remove('blink'); // Elimina el efecto de parpadeo
                    }
                    if (todayElement.innerHTML.length > 0) {
                        deleteLastLetter(); // Contin√∫a eliminando
                    }
                }, 300); // Velocidad de eliminaci√≥n m√°s lenta
            }

            todayElement.style.display = 'block'; // Muestra el texto
            typeTodayText(); // Inicia el efecto de m√°quina de escribir
        }

        typeText(); // Inicia la funci√≥n al cargar la p√°gina
    </script>
</body>
</html
