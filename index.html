<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Yin</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 600px; /* Ancho m√°ximo para mejor legibilidad */
            margin: auto; /* Centra el contenido en la p√°gina */
            background-color: #DFC5FE; /* Color de fondo */
            color: black; /* Color de letra */
        }
        h1 { 
            color: black; /* Color del t√≠tulo cambiado a negro */
        }
        p { 
            font-size: 18px; 
            line-height: 1.5; /* Espaciado entre l√≠neas para mayor legibilidad */
        }
        .strikethrough {
            text-decoration: line-through; /* Efecto de tachado */
            color: black; /* Color del texto tachado */
            position: relative;
            display: inline-block;
        }
        .marker {
            background-color: black; /* Color del marcador negro */
            position: absolute;
            height: 2px; /* Altura del marcador */
            width: 100%; /* Ancho del marcador */
            top: 50%; /* Centrado verticalmente */
            left: 0;
            transform: translateY(-50%); /* Ajusta para que est√© centrado */
            transition: width 1s ease; /* Animaci√≥n de deslizamiento */
        }
        .blink {
            animation: blink-animation 1s steps(1, end) infinite; /* Parpadeo */
        }
        @keyframes blink-animation {
            50% { opacity: 0; }
        }
        .centered {
            text-align: center; /* Centrando el texto */
            font-weight: bold; /* Negrita */
        }
    </style>
</head>
<body>
    <h1>Hola Yin ü´∂üèª </h1>
    <p id="typed-text"></p>
    <p id="strikethrough-text" style="color: black; display: none;"></p> <!-- L√≠nea adicional para el efecto de tachado -->
    <p id="farewell" style="color: black;"></p> <!-- Mensaje de despedida -->
    <p id="today-text" class="centered" style="display: none;"></p> <!-- Texto "Hoy me parece..." -->

    <script>
        const text = "Posiblemente veas esto por la ma√±ana o casi medio d√≠a, entonces buenos diasss ‚òÄÔ∏è espero durmieras bieen, me tom√© el tiempo de hacer esto para ti, porque realmente me qued√© toda la tarde pensando en lo mucho que me gusta el compartir tiempo y escucharla, es un algo que no se siente a menudo y por eso me veo en la enorme necesidad de expresarlo con algo como esto que est√°s leyendo, amo mucho dar detalles y pens√© este te gustar√≠a üíñ" ;
        const strikethroughMessage = "Hoy me parece fue una gran idea escribirte"; // Mensaje para el efecto de tachado
        const farewellMessage = "Con cari√±o, Mauricio ‚ú®Ô∏è"; // Mensaje de despedida
        let index = 0;

        function typeText() {
            if (index < text.length) {
                document.getElementById("typed-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 100); // Velocidad de aparici√≥n
            } else {
                // Una vez que se ha escrito todo el texto, comienza a mostrar el texto con tachado
                setTimeout(() => {
                    displayStrikethroughText();
                }, 500); // Espera un momento antes de mostrar la l√≠nea
            }
        }

        function displayStrikethroughText() {
            const strikethroughElement = document.getElementById("strikethrough-text");
            strikethroughElement.innerHTML = strikethroughMessage;
            strikethroughElement.style.display = 'inline'; // Muestra el texto

            // A√±adir el "marcador" para el efecto de tachado
            const marker = document.createElement('div');
            marker.className = 'marker';
            strikethroughElement.appendChild(marker);

            // Iniciar la animaci√≥n de tachado
            setTimeout(() => {
                marker.style.width = '100%'; // Asegura que el marcador cubra el texto
            }, 100); // Espera un momento antes de comenzar a tachar

            // Esperar a que termine el efecto de tachado y luego mostrar el mensaje de despedida
            setTimeout(() => {
                displayFarewellMessage(); // Muestra el mensaje de despedida
                displayTodayText(); // Muestra el texto "Hoy me parece..."
            }, 2000); // Tiempo para el efecto de tachado
        }

        function displayTodayText() {
            const todayElement = document.getElementById("today-text");
            todayElement.innerHTML = strikethroughMessage; // Establece el mensaje de tachado
            todayElement.style.display = 'block'; // Muestra el texto
            let todayIndex = 0;

            // Funci√≥n para simular el efecto de m√°quina de escribir
            function typeTodayText() {
                if (todayIndex < strikethroughMessage.length) {
                    todayElement.innerHTML = strikethroughMessage.substring(0, todayIndex + 1);
                    todayIndex++;
                    setTimeout(typeTodayText, 100); // Velocidad de aparici√≥n
                } else {
                    // Al final, hacer parpadear la √∫ltima letra
                    setTimeout(() => {
                        const lastLetter = todayElement.innerHTML.slice(-1);
                        todayElement.innerHTML = todayElement.innerHTML.slice(0, -1); // Elimina la √∫ltima letra
                        todayElement.classList.add('blink'); // Agrega la clase de parpadeo
                        deleteLastLetter(lastLetter); // Comienza a eliminar
                    }, 500); // Espera un momento antes de comenzar a eliminar
                }
            }

            function deleteLastLetter(lastLetter) {
                setTimeout(() => {
                    if (todayElement.innerHTML.length > 0) {
                        todayElement.innerHTML = todayElement.innerHTML.slice(0, -1); // Elimina la √∫ltima letra
                    } else {
                        todayElement.classList.remove('blink'); // Elimina el efecto de parpadeo
                    }
                    if (todayElement.innerHTML.length > 0) {
                        deleteLastLetter(); // Contin√∫a eliminando
                    }
                }, 100); // Velocidad de eliminaci√≥n
            }

            typeTodayText(); // Inicia el efecto de m√°quina de escribir
        }

        function displayFarewellMessage() {
            const farewellElement = document.getElementById("farewell");
            farewellElement.innerHTML = farewellMessage; // Establece el mensaje de despedida
        }

        typeText(); // Inicia la funci√≥n al cargar la p√°gina
    </script>
</body>
</html
